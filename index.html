<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator App</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="result-panel">0</div>

    <div class="row">
      <button class="button white-button">7</button>
      <button class="button white-button">8</button>
      <button class="button white-button">9</button>
      <button class="button orange-button">รท</button>
    </div>

    <div class="row">
      <button class="button white-button">4</button>
      <button class="button white-button">5</button>
      <button class="button white-button">6</button>
      <button class="button orange-button">x</button>
    </div>

    <div class="row">
      <button class="button white-button">1</button>
      <button class="button white-button">2</button>
      <button class="button white-button">3</button>
      <button class="button orange-button">-</button>
    </div>

    <div class="row">
      <button class="button big-button white-button">0</button>
      <button class="button orange-button">+</button>
    </div>

    <div class="row">
      <button class="button grey-button">C</button>
      <button class="button orange-button big-button ">=</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
